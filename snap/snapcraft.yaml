name: sshoot
version: git
summary: Manage sshuttle VPN sessions
description: |
  Command-line interface to manage multiple sshuttle VPN sessions.

  sshoot allows to define multiple VPN sessions using sshuttle and start/stop
  them as needed.

license: GPL-3.0+
confinement: classic
grade: stable
base: core22

apps:
  sshoot:
    command: bin/sshoot
    completer: sshoot-completion

parts:
  sshoot:
    plugin: python
    source: .
    source-type: git
    stage-packages:
      - libpython3.10-minimal
      - libpython3.10-stdlib
      - python3.10-minimal
      - python3.10-venv
    python-packages:
      - sshuttle
    prime:
      - bin/sshoot
      - bin/sshuttle
      - bin/register-python-argcomplete
      - bin/python*
      - etc/
      - lib/
      - lib64/
      - usr/
      - pyvenv.cfg

  completion:
    plugin: dump
    source: snap/local
